version: '3.7'

services:
  app:
    image: fireflyiii/core:latest
    hostname: ${INSTANCIA}.firefly
    env_file:
      - .env
    # ports:
    #   - "${PORT_APP}:8080"

    devices:
      - "/dev/rtc:/dev/rtc:ro"
    volumes:
      - "/etc/localtime:/etc/localtime:ro"  # DATE
    depends_on:
      - db


  db:
    image: postgres:13
    env_file:
      - .db.env
    volumes:
      # - db_data:/var/lib/postgresql/data
      - /srv/volumes/firefly-${INSTANCIA}/db/_data:/var/lib/postgresql/data

  cron:
    image: alpine
    command: sh -c "echo '*/1 * * * * wget -qO- http://${INSTANCIA}-firefly:8080/api/v1/cron/${APP_KEY}' | crontab - && crond -f -L /dev/stdout"
    depends_on:
      - app


